<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas HW</title>
	<meta name = 'viewport' content='width=device-width, initial-scale=1, minimum-scale=1'>
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<h1>Canvas</h1>
	<canvas id="canvas">
		This is where a canvas should be. If not availalbe, use a different browser.
		
	</canvas>
	<script>
		var canvas = document.querySelector('canvas');
		var ctx = canvas.getContext('2d');
		var x = 0
		var y = 0
		var radius = 8;
		var color = 'red'

		window.addEventListener('mousemove', function(ev) {
			console.log(ev.pageX);
			console.log(ev.pageY);
			x = ev.pageX;
			y = ev.pageY;
			draw()
		})

		window.addEventListener('keydown', function(ev){
			console.log(ev.keyCode)
			if (ev.keyCode === 66) {
				color = "blue";}
			if (ev.keyCode === 89) {
				color = "yellow";
			}
			if (ev.keyCode === 71) {
				color = "green";
			}
			if (ev.keyCode === 82) {
				color = 'red';
			}
			if (ev.keyCode === 38) {
				radius += 1;
			}
			if (ev.keyCode === 40) {
				if (radius >= 2) {
					radius -= 1;
				}
			}

			if (ev.keyCode === 32) {
				ctx.clearRect(0, 0, canvas.width, canvas.height);
			}

			draw()
		})

		function draw() {
			ctx.beginPath();
			ctx.fillStyle = color;
			ctx.arc(x, y, radius, 0, 2*Math.PI);
			ctx.fill();
		}
		// adding responsive change size 

		function sizeCanvas() {
			canvas.width = window.innerWidth * 0.8;
			canvas.height = window.innerHeight * 0.8;
		}
		window.addEventListener('resize', sizeCanvas);
		window.addEventListener('load', sizeCanvas);
// for mobile ========
//start mvmt 
	// var xMobile, yMobile;
	// canvas.addEventListener("touchstart", function(ev){
	// 	x = ev.touches[0].pageX;
	// 	y = ev.touches[0].pageY;
	// })


	canvas.addEventListener("touchmove", function(ev) {
		var newX = ev.touches[0].pageX;
		var newY = ev.touches[0].pageY; 

		x = newX;
		y = newY;
		draw();
	});

	window.addEventListener("orientationchange", function(ev)
	{
		ctx.clearRect(0, 0, canvas.width, canvas.height);
	}
		)
	

	</script>
	
</body>
</html>
